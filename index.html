<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css?_v=20220718230759">
  <title>NodaSoft. Тестовое задание</title>
</head>


  <body>
    <div class="container main-wrap">
      <header class="header inner">
  <input class="popup-check popup-check--test visually-hidden" type="checkbox" id="check-modal">
  <label class="btn" for="check-modal" tabindex="0">
    Open popup button
  </label>
  <div class="popups">
  <div class="popup popup--test">
    <label class="btn popup__close" for="check-modal" tabindex="0" aria-label="Close popup">X</label>
    <h2 class="section-title">Pop-up</h2>
  </div>
</div>

</header>

      <main class="content main-wrap__content">
        <ul class="green-list reset-list">
  <li class="green-list__item"></li>
  <li class="green-list__item"></li>
  <li class="green-list__item"></li>
  <li class="green-list__item"></li>
  <li class="green-list__item"></li>
</ul>

        <ul class="blue-list inner reset-list">
  <li class="blue-list__item"></li>
  <li class="blue-list__item"></li>
  <li class="blue-list__item"></li>
  <li class="blue-list__item"></li>
</ul>

      </main>
      <footer class="footer inner"></footer>
</div>

    </div>
  </body>
</html>
